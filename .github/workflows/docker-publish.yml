name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set Docker image version
        run: echo "IMAGE_VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and tag Docker image
        run: |
          docker build -t arjunmalhotra07/email-service:latest .
          docker tag arjunmalhotra07/email-service:latest arjunmalhotra07/email-service:${{ env.IMAGE_VERSION }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push arjunmalhotra07/email-service:latest
          docker push arjunmalhotra07/email-service:${{ env.IMAGE_VERSION }}
